{{define "form"}}
<script type="text/javascript" src="/js/create_event.js"></script>
<div class="container">
	<form onsubmit='return submitForm(this)'>
		<div class="form-group">
		    <label for="parentEventID">Parent Event ID</label>
		    <input type="text" class="form-control" name="parent_event_id">
		</div>
		<div class="form-group">
		    <label for="dc">Data Center</label>
		    <input type="text" class="form-control" name="dc">
		</div>
		<div class="form-group">
		    <label for="topic">Topic</label>
		    <input type="text" class="form-control" name="topic_name">
		</div>
		<div class="form-group">
			<label for="tags">Tags</label>
			<input type="text" class="form-control" name="tag_set">
			<small id="tagsHelp" class="form-text text-muted">comma-separated tags</small>
	  	</div>
	  	<div class="form-group">
			<label for="host">Host</label>
			<input type="text" class="form-control" name="host">
	  	</div>
	  	<div class="form-group">
			<label for="targetHosts">Target Hosts</label>
			<input type="text" class="form-control" name="target_host_set">
	  	</div>
	  	<div class="form-group">
			<label for="user">User</label>
			<input type="text" class="form-control" name="user">
	  	</div>
	  	<div class="form-group">
			<label for="data">Data</label>
			<input type="text" class="form-control" name="data">
	  	</div>
	  	<div class="form-group">
			<label for="date">Date</label>
			<input type="date" class="form-control" name="date">
	  	</div>
	  	<div class="form-group">
			<label for="time">Time</label>
			<input type="time" class="form-control" name="time">
	  	</div>
	  	<button type="submit" class="btn btn-default" id="submitButton">Submit</button>
	</form>
</div>
{{end}}
