{{ define "form" }}

<script>
	 $(function(){
	    $(".dropdown-menu").on('click', 'li a', function(){
	      $("#filterByBtn").text($(this).text());
	   });
	});
</script>
<div class="row">
    <div class="col-xs-8 col-xs-offset-2">
    	<form action="/get_events" class="form-inline">
		    <div class="input-group">
		    	<div class="form-group">
                    <select class="form-control" name="dc" id="dcFilter">
						<option value="">Filter by DC...</option>
						{{ range .Dcs }}
							<option value={{ . }}>{{ . }}</option>
						{{ end }}
					</select>
				</div>
				<div class="form-group">
                    <select class="form-control" name="topic">
                    	<option value="">Filter by Topic...</option>
                    	{{ range .Topics }}
                    		<option value={{.}}> {{.}}</option>
                    	{{ end }}
					</select>
				</div>
				<div class="form-group">
					<input type="host" class="form-control" placeholder="Host" name="host">
			  	</div>
			  	<div class="form-group input-group">
			  		<div class="input-group-addon">Start Date</div>
					<input type="date" class="form-control" placeholder="Start Date" name="startDate">
			  	</div>
			  	<div class="form-group input-group">
			  		<div class="input-group-addon">End Date</div>
					<input type="date" class="form-control" placeholder="End Date" name="endDate">
			  	</div>
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </form>
    </div>
</div>
<table class="table table-striped">
	<thead>
		<tr>
			<th>Topic</th>
			<th>Dc</th>
			<th>Tags</th>
			<th>Timestamp</th>
			<th>Host</th>
			<th>User</th>
			<th>Data</th>
		</tr>
	</thead>
	<tbody>
	{{ range .Events}}
		<tr>
			<th scope="row">{{ .TopicName }}</th>
			<td>{{ .Dc }}</td>
			<td>{{ .Tags }}</td>
			<td>{{ parseTime .Timestamp }}</td>
			<td>{{ .Host }}</td>
			<td>{{ .User }}</td>
			<td>{{ .Data }}</td>
		</tr>
	{{ end }}
	</tbody>
</table>

{{ end }}
