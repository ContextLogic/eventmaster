{{define "form"}}
<div class="container">
<form action="/create_event" method="post">
	
	<div class="form-group">
	    <label for="dc">Data Center</label>
	    <select class="form-control" name="dc">
			<option value="">...</option>
			{{ range .Dcs }}
				<option value={{.}}>{{ . }}</option>
			{{ end }}
		</select>
	</div>
	<div class="form-group">
	    <label for="topic">Topic</label>
	    <select class="form-control" name="topic">
	    	<option value="">...</option>
        	{{ range .Topics }}
        		<option value={{.}}>{{ . }}</option>
        	{{ end }}
		</select>
	</div>
	<div class="form-group">
		<label for="tags">Tags</label>
		<input type="tags" class="form-control" name="tags">
		<small id="tagsHelp" class="form-text text-muted">comma-separated tags</small>
  	</div>
  	<div class="form-group">
		<label for="host">Host</label>
		<input type="host" class="form-control" name="host">
  	</div>
  	<div class="form-group">
		<label for="user">User</label>
		<input type="user" class="form-control" name="user">
  	</div>
  	<div class="form-group">
		<label for="data">Data</label>
		<input type="data" class="form-control" name="data">
  	</div>
  	<div class="form-group">
		<label for="date">Date</label>
		<input type="date" class="form-control" name="date">
  	</div>
  	<div class="form-group">
		<label for="time">Time</label>
		<input type="time" class="form-control" name="time">
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
{{end}}
